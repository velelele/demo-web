<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>чувак это вебчик</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">
  <h1 th:text="${appName}" style="color: green">Default app name</h1>
  <hr/>
  <div class="content">
    <div class="row">
      <div class="col-md-12">
        <form method="post">
          <div class="form-group">
            <textarea name="text" class="form-control" cols="30" rows="7" placeholder="Text"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Добавить новый пост">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
